<section class="container">
  <div class="item" *ngFor="let itemArray of items;">
    <div class="header" *ngIf="itemArray === 1">
      <app-header></app-header>
    </div>
    <div class="product-one" *ngIf="itemArray === 2">
      <app-product-one></app-product-one>
    </div>
    <div class="product-two" *ngIf="itemArray === 3">
      <app-product-two></app-product-two>
    </div>
    <div class="product-two" *ngIf="itemArray === 4">
      <app-section-help></app-section-help>
    </div>
  </div>
</section>
